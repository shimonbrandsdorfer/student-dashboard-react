<!DOCTYPE html>
<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Viewpoint Academy - Create Assignment</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&amp;display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "charcoal": "#111827",
            "cyan": "#06B6D4",
            "magenta": "#EC4899",
            "light-gray": "#F3F4F6",
          },
          fontFamily: {
            "sans": ["Source Sans Pro", "Roboto", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24
    }
  </style>
</head>

<body class="font-sans bg-light-gray dark:bg-charcoal-900 text-charcoal">
  <div class="flex min-h-screen">
    <aside
      class="sticky top-0 h-screen bg-white dark:bg-primary/20 p-4 flex flex-col w-64 border-r border-gray-200 dark:border-gray-700">
      <div class="flex flex-col gap-4">
     <a href="../user-profile.html" class="flex items-center gap-3 p-2">
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            data-alt="Teacher's profile picture"
            style='background-image: url("../3.jpg");'>
          </div>
          <div class="flex flex-col">
            <h1 class="text-[#111827] dark:text-white text-base font-medium leading-normal">Abraham Perl</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal">Teacher</p>
          </div>
        </a>
        <nav class="flex flex-col gap-2 mt-4">
          <a  class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 dark:bg-primary/30" href="./t-dashboard.html">
            <span class="material-symbols-outlined text-[#111827] dark:text-white"
              style="font-variation-settings: 'FILL' 1, 'wght' 400">dashboard</span>
            <p class="text-[#111827] dark:text-white text-sm font-medium leading-normal">Dashboard</p>
          </a>
          <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20" href="./t-ass.html">
            <span class="material-symbols-outlined text-[#111827] dark:text-white">assignment</span>
            <p class="text-[#111827] dark:text-white text-sm font-medium leading-normal">Assignments</p>
          </a>
          <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20" href="./t-submit.html">
            <span class="material-symbols-outlined text-[#111827] dark:text-white">move_to_inbox</span>
            <p class="text-[#111827] dark:text-white text-sm font-medium leading-normal">Submissions</p>
          </a>
         
          <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20" href="./Announcements.html">
            <span class="material-symbols-outlined text-[#111827] dark:text-white">campaign</span>
            <p class="text-[#111827] dark:text-white text-sm font-medium leading-normal">Announcements</p>
          </a>
        </nav>
      </div>
      <div class="flex flex-col gap-1 mt-auto">
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20" href="#">
          <span class="material-symbols-outlined text-[#111827] dark:text-white">settings</span>
          <p class="text-[#111827] dark:text-white text-sm font-medium leading-normal">Settings</p>
        </a>
        <a class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-primary/20" href="#">
          <span class="material-symbols-outlined text-[#111827] dark:text-white">help</span>
          <p class="text-[#111827] dark:text-white text-sm font-medium leading-normal">Help</p>
        </a>
      </div>
    </aside>
    <main class="flex-1 p-8 overflow-y-auto">
      <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-bold text-charcoal">Create New Assignment</h1>
        </div>
        <div class="space-y-6">
          <section class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold text-charcoal mb-6">Assignment Details</h2>
            <div class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="assignment-title">Assignment
                  Title</label>
                <input
                  class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan focus:ring-cyan"
                  id="assignment-title" placeholder="e.g., The Great Gatsby - Chapter 1 Analysis" type="text" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="assignment-description">Assignment
                  Description</label>
                <div class="mt-1">
                  <div class="w-full bg-white rounded-lg border border-gray-300 shadow-sm">
                    <div class="flex items-center justify-between px-3 py-2 border-b">
                      <div class="flex flex-wrap items-center divide-gray-200 sm:divide-x">
                        <div class="flex items-center space-x-1 sm:pr-4">
                          <button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                            type="button"><span class="material-symbols-outlined text-base">format_bold</span></button>
                          <button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                            type="button"><span
                              class="material-symbols-outlined text-base">format_italic</span></button>
                          <button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                            type="button"><span
                              class="material-symbols-outlined text-base">format_underlined</span></button>
                          <button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                            type="button"><span
                              class="material-symbols-outlined text-base">format_list_bulleted</span></button>
                          <button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                            type="button"><span
                              class="material-symbols-outlined text-base">format_list_numbered</span></button>
                          <button class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100"
                            type="button"><span class="material-symbols-outlined text-base">link</span></button>
                        </div>
                      </div>
                    </div>
                    <div class="px-4 py-2 bg-white rounded-b-lg">
                      <textarea
                        class="form-textarea block w-full px-0 text-sm text-gray-800 bg-white border-0 focus:ring-0"
                        id="assignment-description" placeholder="Enter detailed instructions for the assignment..."
                        rows="8"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold text-charcoal mb-6">Configuration</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="due-date">Due Date</label>
                <input
                  class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan focus:ring-cyan"
                  id="due-date" type="datetime-local" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="points-possible">Points
                  Possible</label>
                <input
                  class="form-input block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan focus:ring-cyan"
                  id="points-possible" placeholder="100" type="number" />
              </div>
            </div>
          </section>
          <section class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-xl font-semibold text-charcoal mb-6">Attachments</h2>
            <div class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Supporting Materials</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
                  <div class="space-y-1 text-center">
                    <span class="material-symbols-outlined text-5xl text-gray-400">cloud_upload</span>
                    <div class="flex text-sm text-gray-600">
                      <label
                        class="relative cursor-pointer bg-white rounded-md font-medium text-cyan hover:text-cyan-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-cyan"
                        for="file-upload">
                        <span>Upload a file</span>
                        <input class="sr-only" id="file-upload" name="file-upload" type="file" />
                      </label>
                      <p class="pl-1">or drag and drop</p>
                    </div>
                    <p class="text-xs text-gray-500">PDF, DOCX, PNG, JPG up to 10MB</p>
                  </div>
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2" for="rubric">Attach Rubric</label>
                <select
                  class="form-select block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan focus:ring-cyan"
                  id="rubric">
                  <option>Select a rubric...</option>
                  <option>Essay Writing Rubric</option>
                  <option>Presentation Skills Rubric</option>
                  <option>-- Create New Rubric --</option>
                </select>
              </div>
            </div>
          </section>
        </div>
        <footer class="mt-8 py-4 flex flex-col-reverse sm:flex-row items-center justify-between gap-4">
          <button
            class="px-5 py-2.5 text-sm font-medium text-red-600 bg-white rounded-lg border border-red-200 hover:bg-red-50 hover:text-red-700 focus:z-10 focus:ring-2 focus:ring-red-200 w-full sm:w-auto">
            Delete Assignment
          </button>
          <div class="flex flex-col-reverse sm:flex-row items-center gap-4 w-full sm:w-auto">
            <button
              class="px-5 py-2.5 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-cyan focus:z-10 focus:ring-2 focus:ring-cyan w-full sm:w-auto">
              Save as Draft
            </button>
            <button
              class="px-5 py-2.5 text-sm font-medium text-white bg-cyan rounded-lg hover:bg-cyan-700 focus:ring-2 focus:ring-cyan-300 w-full sm:w-auto">
              Publish Assignment
            </button>
          </div>
        </footer>
      </div>
    </main>
  </div>

</body>

</html>
